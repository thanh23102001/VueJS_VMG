<html>  
   <head>  
      <title>Vue.js Data Binding</title>  
      <link rel="stylesheet" href="index.css">  
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
    </head>  
    <body>  

      <div id = "dataBinding">  
         <h3>{{title}}</h3>  
         <a href = "hreflink" target = "_blank"> Click Here </a> <br/>  
         <a href = "{{hreflink}}" target = "_blank">Click Here </a>  <br/>  
         <a v-bind:href = "hreflink" target = "_top">Click Here </a>   <br/>  

         <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">{{title}}</div> 
         <div v-bind:style = "styleobj">{{title}}</div>   
      </div>  

      <div id = "classBinding">  
        <div class = "active"><b>{{title}}</b></div>  
        <div v-bind:class = "{active:isactive}"><b>{{title}}</b></div>   
            <div class = "info"  v-bind:class = "{ active: isActive, 'displayError': hasError }">  
               {{title}}   
     </div>  

     <div v-bind:class = "[infoclass, errorclass]">{{titles}}</div>  
     </div>

      <script src="index.js"></script>  
   </body>  
</html>
