</head>
<body>
    <div id="app">
        <button v-on:click="toggle" >
            toggle
        </button>
        <h1 v-if="awesome">Vue is awesome!</h1>
        <h1 v-else>Oh no ðŸ˜¢</h1>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            awesome: true
        },
        methods:{
        toggle(){
            this.awesome =! this.awesome
        }
        }
    })
</script>
